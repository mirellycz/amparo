<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>{% block titulo %} {% endblock %}</title>
</head>
<body>
    <nav>
        <a href="/" class="btn btn-outline-primary"> Página Incial</a>
        <a href="/cadastro" class="btn btn-outline-primary"> cadastro </a>
        <a href="/login" class="btn btn-outline-primary"> Login </a>
        <a href="/doacoes" class="btn btn-outline-primary"> Doações </a>
        <a href="/sobre" class="btn btn-outline-primary"> Sobre nós </a>
        <a href="/contato" class="btn btn-outline-primary">Contato</a>
    </nav>
    
    {% set mensagens = get_flashed_messages(with_categories=true) %}
    {% if mensagens %}
        {% for cat, m in mensagens %}
            <div class="alerta"> {{m}} </div>
        {% endfor %}
    {% endif %}

    <div class="h-100">
        {% block conteudo %}
        {% endblock %}
    </div>

</body>
</html>
